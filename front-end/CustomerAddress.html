
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CustomerAddress Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Select Management</h2>
        <a href="Customer.html" class="btn btn-primary mb-3">Manage Customer</a>
        <a href="CustomerCom.html" class="btn btn-warning mb-3">Manage CustomerCom</a>
        <a href="CustomerAddress.html" class="btn btn-info mb-3">Manage addresses</a>

        <div id="content">
            <!-- The content (tables, forms) will be dynamically loaded here based on the selected button -->
        </div>
    </div>
    <div class="container mt-5">
        <h2>Customer Data</h2>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addCustomerModal">Add Customer Address</button>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Address Name</th>
                    <th>City</th>
                    <th>District</th>
                    <th>Neighborhood</th>
                    <th>Street</th>
                    <th>BuildingNumber</th>
                    <th>ApartmentNumber</th>
                    <th>PostalCode</th>
                    <th>FullAddress</th>
                </tr>
            </thead>
            <tbody id="customer-table-body">
                <!-- Dinamik olarak buraya veriler eklenecek -->
            </tbody>
        </table>
    </div>

    <!-- Add Customer Modal -->
    <div class="modal fade" id="addCustomerModal" tabindex="-1" aria-labelledby="addCustomerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addCustomerModalLabel">Add Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addCustomerForm">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Address Name</label>
                            <input type="text" class="form-control" id="AddressName" required>
                        </div>
                        <div class="mb-3">
                            <label for="City" class="form-label">City</label>
                            <input type="text" class="form-control" id="City" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerDistrict" class="form-label">District</label>
                            <input type="text" class="form-control" id="District" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerNeighborhood" class="form-label">Neighborhood</label>
                            <input type="text" class="form-control" id="Neighborhood" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerStreet" class="form-label">Street</label>
                            <input type="text" class="form-control" id="Street" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerBuildingNumber" class="form-label">BuildingNumber</label>
                            <input type="text" class="form-control" id="BuildingNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerApartmentNumber" class="form-label">ApartmentNumber</label>
                            <input type="text" class="form-control" id="ApartmentNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerPostalCode" class="form-label">PostalCode</label>
                            <input type="text" class="form-control" id="PostalCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerFullAddress" class="form-label">FullAddress</label>
                            <input type="text" class="form-control" id="FullAddress" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Customer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Customer Modal -->
    <div class="modal fade" id="editCustomerModal" tabindex="-1" aria-labelledby="editCustomerModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCustomerModalLabel">Edit Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editCustomerForm">
                        <input type="hidden" id="editCustomerId">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">Address Name</label>
                            <input type="text" class="form-control" id="AddressName" required>
                        </div>
                        <div class="mb-3">
                            <label for="City" class="form-label">City</label>
                            <input type="text" class="form-control" id="City" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerDistrict" class="form-label">District</label>
                            <input type="text" class="form-control" id="District" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerNeighborhood" class="form-label">Neighborhood</label>
                            <input type="text" class="form-control" id="Neighborhood" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerStreet" class="form-label">Street</label>
                            <input type="text" class="form-control" id="Street" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerBuildingNumber" class="form-label">BuildingNumber</label>
                            <input type="text" class="form-control" id="BuildingNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerApartmentNumber" class="form-label">ApartmentNumber</label>
                            <input type="text" class="form-control" id="ApartmentNumber" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerPostalCode" class="form-label">PostalCode</label>
                            <input type="text" class="form-control" id="PostalCode" required>
                        </div>
                        <div class="mb-3">
                            <label for="customerFullAddress" class="form-label">FullAddress</label>
                            <input type="text" class="form-control" id="FullAddress" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="CustomerAddress.js"></script> <!-- JavaScript dosyasÄ± -->
</body>
</html>
